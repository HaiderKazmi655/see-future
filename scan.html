<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0e142f">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <title>Hand Scan â€¢ See Your Future</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="stars"></canvas>
  <header class="nav">
    <div class="container">
      <div class="brand">See Your Future</div>
      <nav class="links">
        <a href="index.html#home">Home</a>
        <a href="https://github.com/HaiderKazmi655" target="_blank" rel="noopener">GitHub</a>
      </nav>
    </div>
  </header>

  <main class="scan">
    <div class="scan-inner">
      <div class="scan-title">Place Your Hand</div>
      <form class="scan-form" id="scanForm" autocomplete="on">
        <div class="form-row">
          <label class="label" for="nameInput">Name</label>
          <input class="input" id="nameInput" name="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="form-row">
          <label class="label" for="dobInput">Date of Birth</label>
          <input class="input" id="dobInput" name="dob" type="date" required>
        </div>
        <div class="form-msg" id="formMsg" aria-live="polite"></div>
      </form>
      <div class="scanner">
        <svg class="hand" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="handGrad" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#7c3cff"/>
              <stop offset="100%" stop-color="#00e5ff"/>
            </linearGradient>
          </defs>
          <g fill="url(#handGrad)" fill-opacity="0.28" stroke="#7c3cff" stroke-opacity="0.75" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
            <path d="M60 220 L60 120 Q71 110 82 120 L82 220 Q71 232 60 220 Z"/>
            <path d="M88 220 L88 100 Q101 86 114 100 L114 220 Q101 236 88 220 Z"/>
            <path d="M118 220 L118 80 Q132 66 146 80 L146 220 Q132 238 118 220 Z"/>
            <path d="M150 220 L150 105 Q162 90 176 105 L176 220 Q162 236 150 220 Z"/>
            <rect x="90" y="220" width="130" height="150" rx="40"/>
            <path d="M92 258 C60 246 50 226 60 206 C70 188 94 182 112 192 C126 200 132 214 130 230 C128 246 114 258 96 262 Z"/>
          </g>
        </svg>
        <div class="beam"></div>
      </div>
      <div class="actions" style="margin-top:14px">
        <a class="btn secondary" id="scanBtn">Start Scan</a>
      </div>
      <div class="scan-note">Scanning will continue and reveal your future shortly.</div>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="scan.js"></script>
  <script type="importmap">
  {
    "imports": {
      "@vercel/analytics": "https://unpkg.com/@vercel/analytics@latest?module"
    }
  }
  </script>
  <script type="module">
    import { inject } from "@vercel/analytics";
    inject();
  </script>
</body>
</html>
